<div class="contenedor">
    <section class="container noticias">
        <h2>ARTÍCULOS</h2>
        <div class="articulos">
            @for(article of articles;track $index){
            <article class="articulo-card">
                <div>
                    <h3 class="card-title">{{article.titulo}}</h3>
                    <p class="card-text">{{article.entradilla}}</p>
                    <div class="flex-boton">
                        <figure>
                            <img src={{article.imagen}} alt="...">
                        </figure>
                        <button [routerLink]="['/articles', article._id]">
                            Ver artículo ✈️</button>
                    </div>
                </div>
            </article>
            }
        </div>
    </section>
    <section class="container patrocinados">
        <h2>NOTICIAS</h2>
        <div>
            @for(ad of sponsored;track $index){
            <article>
                <div class="card h-100 p-3 mb-3" style="width: 18rem; ">
                    <img src={{ad.imagen}} class="card-img-top" alt="...">
                    <div class="card-body ">
                        <h3 class="card-title">{{ad.titulo}}</h3>
                        <p class="card-text ">{{ad.entradilla}}
                            <small>Enlace publicitario</small>
                    </div>
                    <a href={{ad.url}}> <button>Ver más</button></a>
                </div>
            </article>
            }
        </div>
    </section>
</div>
