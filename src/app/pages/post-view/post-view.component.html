<section class="container bg-light rounded mt-4 vh-100 p-4">

    <h2 class="card-title mb-4">{{post?.titulo?.toUpperCase()}}</h2>
    <div class="text">
        <p class="card-text">{{post?.texto}}</p>
    </div>
    <div class="props">

        <p class="card-text"><strong>Autor: </strong>{{post?.autor}}</p>
        <p class="card-text"><strong>Categor√≠a: </strong>{{post?.categoria}}</p>
        <p class="card-text"><strong>Fecha: </strong>{{post?.fecha}}</p>
    </div>
    <figure><img [src]="post?.imagen" alt="hola"></figure>




</section>
